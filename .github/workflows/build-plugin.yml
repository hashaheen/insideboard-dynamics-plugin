name: Build Dynamics Plugin

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup .NET Framework
      uses: microsoft/setup-msbuild@v1.1
    
    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
    
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Generate Strong Name Key
      run: |
        cd Plugin
        $snPath = "C:\Program Files (x86)\Microsoft SDKs\Windows\v10.0A\bin\NETFX 4.8 Tools\sn.exe"
        if (-not (Test-Path $snPath)) {
          $snPath = "C:\Program Files\Microsoft SDKs\Windows\v10.0A\bin\NETFX 4.8 Tools\sn.exe"
        }
        if (Test-Path $snPath) {
          & $snPath -k key.snk
        } else {
          Write-Host "Searching for sn.exe..."
          $snPath = Get-ChildItem "C:\Program Files*" -Recurse -Filter "sn.exe" -ErrorAction SilentlyContinue | Select-Object -First 1 -ExpandProperty FullName
          if ($snPath) {
            & $snPath -k key.snk
          } else {
            Write-Error "sn.exe not found"
            exit 1
          }
        }
      shell: powershell
    
    - name: Restore NuGet packages
      run: |
        cd Plugin
        nuget restore InsideboardWidget.Plugins.csproj -PackagesDirectory packages
      shell: cmd
    
    - name: Build Plugin
      run: |
        cd Plugin
        msbuild InsideboardWidget.Plugins.csproj /p:Configuration=Release /p:Platform="Any CPU"
      shell: cmd
    
    - name: Upload DLL
      uses: actions/upload-artifact@v4
      with:
        name: InsideboardWidget-Plugin
        path: Plugin/bin/Release/InsideboardWidget.Plugins.dll
        retention-days: 90
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: Plugin/bin/Release/InsideboardWidget.Plugins.dll
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
