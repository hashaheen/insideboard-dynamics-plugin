name: Build Dynamics Plugin

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup .NET Framework
      uses: microsoft/setup-msbuild@v1.1
    
    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
    
    - name: Generate Strong Name Key
      run: |
        cd Plugin
        sn -k key.snk
      shell: cmd
    
    - name: Restore NuGet packages
      run: |
        cd Plugin
        nuget restore InsideboardWidget.Plugins.csproj
      shell: cmd
    
    - name: Build Plugin
      run: |
        cd Plugin
        msbuild InsideboardWidget.Plugins.csproj /p:Configuration=Release /p:Platform="Any CPU"
      shell: cmd
    
    - name: Upload DLL
      uses: actions/upload-artifact@v4
      with:
        name: InsideboardWidget-Plugin
        path: Plugin/bin/Release/InsideboardWidget.Plugins.dll
        retention-days: 90
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: Plugin/bin/Release/InsideboardWidget.Plugins.dll
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
